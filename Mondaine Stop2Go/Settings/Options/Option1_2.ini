
[SectionHeader2]
Meter=String
Text=Toggles
X=30
Y=20R
FontFace=Quicksand Medium
FontSize=14
FontColor=eeeeee
StringAlign=LeftTop
InlineSetting=Weight | 700
AntiAlias=1
ClipString=1
Container=OptionContainer
DynamicVariables=1

[CheckOption2]
Measure=Calc
Formula=1
IfCondition=#ClockBezelExistsU# = 1
IfTrueAction=[!SetOption OptionBox2 ImageName "#@#Images\checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox2 ImageName "#@#Images\checkboxEmpty.png"]
IfCondition2=#ClockBezelExistsU# > 1
IfTrueAction2=[!WriteKeyValue Variables ClockBezelExistsU "0" "#@#SettingsLog/SettingsLog.ini"][!Refresh]]

[OptionTitle2]
Meter=String
Text=Bezel Existence
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer
DynamicVariables=1

[OptionBox2]
Meter=Image
ImageName=#@#Images\checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables ClockBezelExistsU "(#ClockBezelExistsU# + 1)" "#@#SettingsLog/SettingsLog.ini"][!Refresh]

[OptionDesc2]
Meter=String
Text=When enabled, the clock will have the bezel.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer
